<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Psychic Game</h1>
        <h2>Guess what letter I'm thinking...</h2>

        <br>
        <br>
        <!-- TESTING: the code below will display the chosen letter to the DOM, it is set to display: none -->
        <div class="letter-test">
            <h3>HERES THE LETTER FOR TESTING PURPOSES: <span class="random-letter">___</span></h3>
        </div>
        <div class="message-box">
            <h3 class="message">--------</h3>
        </div>
        <br>
        <br>

        <div class="score-container">
            <div class="guess-box score-box">Guesses: <span id="guesses">9</span></div>
            <div class="win-box score-box">Wins: <span id="wins">0</span></div>
            <div class="lose-box score-box">Losses: <span id="losses">0</span></div>

            <div class="used-letters score-box">[<span id="used">&nbsp;</span>]</div>
        </div>
    </div>




    <script src="assets/javascript/game.js"></script>
</body>

</html>
